<!DOCTYPE html>
<html>
<head>
  <title>Meu Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    main {
      padding: 20px;
    }
    
    h1, h2, h3 {
      margin: 0;
    }
    
    p {
      margin-bottom: 10px;
    }
    
    .profile {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .profile img {
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .project {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f9f9f9;
    }
    
    .project h2 {
      margin-bottom: 10px;
    }
    
    .project p {
      margin-bottom: 20px;
    }
    
    .project .tags {
      margin-bottom: 10px;
    }
    
    .project .tags span {
      display: inline-block;
      padding: 5px;
      background-color: #ddd;
      margin-right: 5px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Portfólio</h1>
  </header>

  <main>
    <div class="profile">
      <img src="caminho/para/minha_foto.jpg" alt="Minha Foto">
      <h2>Nome</h2>
      <p>Descrição pessoal</p>
    </div>

    <section class="project">
      <h2>Projeto 1</h2>
      <p>Descrição do projeto 1.</p>
      <div class="tags">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
      </div>
      <a href="#">Ver Projeto</a>
    </section>

    <section class="project">
      <h2>Projeto 2</h2>
      <p>Descrição do projeto 2.</p>
      <div class="tags">
        <span>HTML</span>
        <span>CSS</span>
      </div>
      <a href="#">Ver Projeto</a>
    </section>

    <section class="project">
      <h2>Projeto 3</h2>
      <p>Descrição do projeto 3.</p>
      <div class="tags">
        <span>HTML</span>
        <span>CSS</span>
        <span>React</span>
      </div>
      <a href="#">Ver Projeto</a>
    </section>
  </main>

  <footer>
    <p>© 2023 Meu Portfólio. Todos os direitos reservados.</p>
  </footer>
</body>
</html>

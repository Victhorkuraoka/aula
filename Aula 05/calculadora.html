

<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <title>Calculadora</title>

    <link rel="stylesheet" href="./styles/calculadora.css" />

    <link rel="stylesheet" href="./styles/reset.css" />

  </head>

  <body>
    
    <div class="calculator">

      <table>

        <tr>

          <input type="text" id="input" />

        </tr>

        <tr>

          <td><button onclick="addVisor('7')">7</button></td>

          <td><button onclick="addVisor('8')">8</button></td>

          <td><button onclick="addVisor('9')">9</button></td>

          <td><button onclick="addVisor('/')">/</button></td>

        </tr>

        <tr>

          <td><button onclick="addVisor('4')">4</button></td>

          <td><button onclick="addVisor('5')">5</button></td>

          <td><button onclick="addVisor('6')">6</button></td>

          <td><button onclick="addVisor('*')">*</button></td>

        </tr>

        <tr>

          <td><button onclick="addVisor('1')">1</button></td>

          <td><button onclick="addVisor('2')">2</button></td>

          <td><button onclick="addVisor('3')">3</button></td>

          <td><button onclick="addVisor('-')">-</button></td>

        </tr>

        <tr>

          <td><button onclick="addVisor('0')">0</button></td>

          <td><button onclick="addVisor('.')">.</button></td>

          <td><button onclick="calcular()">=</button></td>

          <td><button onclick="addVisor('+')">+</button></td>

        </tr>

        <tr>

          <td><button onclick="clear()">C</button></td>

        </tr>

      </table>

    </div>
<script src="../js/calculadora.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!DOCTYPE html>
    <html>
      <head>
        <style>
          .container {
            display: grid;
            grid-template-columns: 66% 33%;
            grid-gap: 10px;
          }

          .column1 {
            grid-column: 1;
          }

          .column2 {
            grid-column: 2;
            display: flex;
            align-items: center;
            justify-content: center;
          }

          .text {
            margin-bottom: 10px;
          }

          .avatar {
            width: 250px;
            height: 250px;
            border-radius: 50%;
          }
          .container2 {
            position: relative;
            height: 200px; /* Apenas para fins de demonstração, ajuste conforme necessário */
          }

          .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
          }

          .button {
            padding: 10px;
            background-color: #eaeaea;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 5px;
          }
        </style>
      </head>
      <body>
        <div class="container2">
          <div class="button-container">
            <button class="button">Botão 1</button>
            <button class="button">Botão 2</button>
          </div>
        </div>
        <div class="container">
          <div class="column1">
            <p class="text">Texto 1</p>
            <p class="text">Texto 2</p>
          </div>
          <div class="column2">
            <img
              class="avatar"
              src="/portifolio/imagen/teste.jpg"
              alt="Avatar"
            />
          </div>
        </div>
      </body>
    </html>
  </head>
</html>
